    <h2>ðŸ“Š Upload Report</h2>

<!-- Script Zone -->
<script>
  function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const main = document.getElementById('main');
  const isMobile = window.innerWidth <= 768;

  if (isMobile) {
    if (sidebar.style.width === '220px') {
      sidebar.style.width = '0';
    } else {
      sidebar.style.width = '220px';
    }
  } else {
    sidebar.classList.toggle('collapsed');
    main.classList.toggle('collapsed');
  }
}


  function logout() {
    if (confirm('Are you sure you want to logout?')) {
      window.location.href = "login.html"; // à¸«à¸£à¸·à¸­à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸•à¸²à¸¡à¸«à¸™à¹‰à¸² Login à¸ˆà¸£à¸´à¸‡
    }
  }

  function showToast(message = "à¸”à¸³à¹€à¸™à¸´à¸™à¸à¸²à¸£à¸ªà¸³à¹€à¸£à¹‡à¸ˆ!") {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.display = 'block';
    toast.style.opacity = '1';
    setTimeout(() => {
      toast.style.opacity = '0';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 500);
    }, 2000);
  }

  function renderReport() {
    const histories = JSON.parse(localStorage.getItem('barcodeHistories')) || [];
    const reportContent = document.getElementById('reportContent');
    if (!histories.length) {
      reportContent.innerHTML = "<p>à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¸¡à¸µà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸³à¸«à¸£à¸±à¸šà¸£à¸²à¸¢à¸‡à¸²à¸™</p>";
      return;
    }
    let html = `<table>
      <thead><tr><th>à¸§à¸±à¸™à¸—à¸µà¹ˆ Upload</th><th>à¸ˆà¸³à¸™à¸§à¸™ Barcode</th></tr></thead><tbody>`;
    histories.forEach(h => {
      html += `<tr><td>${h.timestamp}</td><td>${h.barcodes.length}</td></tr>`;
    });
    html += `</tbody></table>`;
    reportContent.innerHTML = html;
  }

  function exportToExcel() {
    const histories = JSON.parse(localStorage.getItem('barcodeHistories')) || [];
    if (!histories.length) {
      alert("à¹„à¸¡à¹ˆà¸¡à¸µà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸³à¸«à¸£à¸±à¸š export!");
      return;
    }
    const exportData = histories.map(h => ({
      "à¸§à¸±à¸™à¸—à¸µà¹ˆ Upload": h.timestamp,
      "à¸ˆà¸³à¸™à¸§à¸™ Barcode": h.barcodes.length
    }));
    const worksheet = XLSX.utils.json_to_sheet(exportData);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Histories");
    XLSX.writeFile(workbook, "Barcode_History.xlsx");
    showToast('Export Excel à¸ªà¸³à¹€à¸£à¹‡à¸ˆ!');
  }

  async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const table = document.querySelector('table');
    if (!table) {
      alert("à¹„à¸¡à¹ˆà¸¡à¸µà¸•à¸²à¸£à¸²à¸‡à¸ªà¸³à¸«à¸£à¸±à¸š export!");
      return;
    }
    await html2canvas(table).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
      pdf.addImage(imgData, 'PNG', 0, 20, pdfWidth, pdfHeight);
      pdf.save('Barcode_History.pdf');
      showToast('Export PDF à¸ªà¸³à¹€à¸£à¹‡à¸ˆ!');
    });
  }

  window.onload = renderReport;
</script>
