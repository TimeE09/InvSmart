<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SCAN Login</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #fff;
    height: 100%;
    overflow: hidden; /* ปิด scroll เลย */
  }

  .header {
    background-color: #ec2c2c;
    padding: 10px 20px;
    color: white;
    font-weight: bold;
    font-size: 24px;
  }
  .header span {
    font-style: italic;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px); /* ลบ header ออกด้วย */
    padding: 10px;
  }

  .login-box {
    background: #fff;
    border: 1px solid #eee;
    box-shadow: 0px 0px 5px #ddd;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    max-height: 100%;
    padding: 40px 30px;
    text-align: center;
    box-sizing: border-box;
  }

  .logo {
    color: #ec2c2c;
    font-weight: bold;
    font-size: 24px;
  }

  .sub-logo {
    font-size: 12px;
    color: #444;
    margin-top: -5px;
    margin-bottom: 20px;
  }

  .title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .subtitle {
    font-size: 12px;
    margin-bottom: 20px;
    color: #333;
  }

  .pin-inputs {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-bottom: 20px;
    flex-wrap: nowrap;
  }

  .pin-inputs input {
    width: 40px;
    height: 40px;
    text-align: center;
    font-size: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .login-btn {
    background-color: #ec2c2c;
    color: white;
    padding: 10px 30px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
  }

  .login-btn:hover {
    background-color: #c51e1e;
  }

  /* Responsive ปรับย่อขนาดถ้าจอเล็กมาก */
  @media (max-width: 480px) {
    .login-box {
      padding: 20px 15px;
    }
    .logo {
      font-size: 20px;
    }
    .sub-logo, .subtitle {
      font-size: 10px;
    }
    .title {
      font-size: 16px;
    }
    .pin-inputs input {
      width: 34px;
      height: 34px;
      font-size: 18px;
    }
    .login-btn {
      padding: 8px 20px;
      font-size: 13px;
    }
  }
  </style>
</head>
<body>
  <div class="header">
    <span>SNC</span>
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="logo">SCAN</div>
      <div class="sub-logo">B10 Store Toolbox</div>
      <div class="title">Please identify ID</div>
      <div class="subtitle">Enter the last 7 digits of your employee ID login</div>
      <div class="pin-inputs">
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
      </div>
      <button class="login-btn">Login</button>
    </div>
  </div>

  <script>
    const loginButton = document.querySelector('.login-btn');
    const pinInputs = document.querySelectorAll('.pin-inputs input');

    loginButton.addEventListener('click', function () {
      let pin = '';
      pinInputs.forEach(input => {
        pin += input.value;
      });

      if (pin.length === 7) {
        loginButton.innerText = 'Loading...';
        loginButton.disabled = true;
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 800); // เหมือนโหลดแป๊บนึง
      } else {
        alert('กรุณากรอกรหัสพนักงานให้ครบ 7 หลัก');
      }
    });

    pinInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        input.value = input.value.replace(/[^0-9]/g, ''); // กรองเฉพาะตัวเลข
        if (input.value && index < pinInputs.length - 1) {
          pinInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          pinInputs[index - 1].focus();
        } else if (e.key === 'Enter') {
          loginButton.click();
        }
      });
    });
  </script>
</body>
</html>
