<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCAN Dashboard</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    .header {
      background-color: #ec2c2c;
      color: white;
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1001;
    }

    .menu-toggle {
      font-size: 24px;
      margin-right: 20px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 220px;
      height: calc(100vh - 60px);
      background: #ffffff;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      overflow-x: hidden;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #f0f0f0;
    }

    .sidebar a i {
      margin-right: 10px;
      width: 24px;
      text-align: center;
      font-size: 18px;
    }

    .logout-btn {
      margin-top: auto;
      margin-bottom: 20px;
      padding: 12px;
      background-color: #e05656;
      color: white;
      font-weight: bold;
      border: none;
      width: 90%;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5%;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .content-wrapper {
      margin-left: 220px;
      margin-top: 60px;
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 30px;
      transition: margin-left 0.3s;
    }

    .sidebar.hidden ~ .content-wrapper {
      margin-left: 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 220px;
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .content-wrapper {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

<div class="header">
  <div class="menu-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>
  <div>SCAN</div>
</div>

<div class="sidebar hidden" id="sidebar">
  <a href="ReceiveItems.html"><i class="fas fa-box"></i><span> Receive Items</span></a>
  <a href="dispatch.html"><i class="fas fa-truck"></i><span> Dispatch Items</span></a>
  <a href="reports.html"><i class="fas fa-chart-bar"></i><span> Reports & Stats</span></a>
  <a href="barcode.html"><i class="fas fa-barcode"></i><span> Scan Barcode</span></a>
  <a href="inventory.html"><i class="fas fa-cogs"></i><span> Manage Inventory</span></a>
  <a href="users.html"><i class="fas fa-user"></i><span> User Management</span></a>
  <a href="manualDashboard.html"><i class="fas fa-book"></i><span> ‡∏Ñ‡∏π‡πà‡∏°‡∏∑‡∏≠‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</span></a>
  <button class="logout-btn" onclick="logout()">
    <i class="fas fa-sign-out-alt"></i> <span> Logout</span>
  </button>
</div>

<div class="content-wrapper" id="main">
  <h1>Welcome to B10 Store Toolbox üéâ</h1>
  <p>Scroll down to see if it works...</p>
  <div style="height: 1500px;"></div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('hidden');
    sidebar.classList.toggle('show');
  }

  function logout() {
    if (confirm('Are you sure you want to logout?')) {
      window.location.href = "login.html";
    }
  }
</script>

</body>
</html>
