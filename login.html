<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SCAN Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
    }
    .header {
      background-color: #ec2c2c;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
    .header span {
      font-style: italic;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .login-box {
      border: 1px solid #eee;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0px 0px 5px #ddd;
      max-width: 400px;
      border-radius: 8px;
    }
    .logo {
      color: #ec2c2c;
      font-weight: bold;
      font-size: 24px;
    }
    .sub-logo {
      font-size: 12px;
      color: #444;
      margin-top: -5px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 12px;
      margin-bottom: 20px;
      color: #333;
    }
    .pin-inputs {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    .pin-inputs input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-btn {
      background-color: #ec2c2c;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .login-btn:hover {
      background-color: #c51e1e;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>SNC</span>
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="logo">SCAN</div>
      <div class="sub-logo">B10 Store Toolbox</div>
      <div class="title">Please identify ID</div>
      <div class="subtitle">Enter the last 7 digits of your employee ID login</div>
      <div class="pin-inputs">
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
        <input maxlength="1" type="tel" pattern="[0-9]*" inputmode="numeric" />
      </div>
      <button class="login-btn">Login</button>
    </div>
  </div>

  <script>
    const loginButton = document.querySelector('.login-btn');
    const pinInputs = document.querySelectorAll('.pin-inputs input');

    loginButton.addEventListener('click', function () {
      let pin = '';
      pinInputs.forEach(input => {
        pin += input.value;
      });

      if (pin.length === 7) {
        loginButton.innerText = 'Loading...';
        loginButton.disabled = true;
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 800); // เหมือนโหลดแป๊บนึง
      } else {
        alert('กรุณากรอกรหัสพนักงานให้ครบ 7 หลัก');
      }
    });

    pinInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        input.value = input.value.replace(/[^0-9]/g, ''); // กรองเฉพาะตัวเลข
        if (input.value && index < pinInputs.length - 1) {
          pinInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          pinInputs[index - 1].focus();
        } else if (e.key === 'Enter') {
          loginButton.click();
        }
      });
    });
  </script>
</body>
</html>
